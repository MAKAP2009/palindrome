<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrom Function</title>
</head>
<body>
    <p>
        Створіть функцію, яка визначатиме, чи є введений користувачем рядок паліндромом.
     Паліндром – число, буквосполучення, слово або текст, яке читається однаково зліва
    направо та справа наліво. Наприклад, 707, Пилип, око, мадам тощо.
    </p>

    <script>
    /*Створіть функцію, яка визначатиме, чи є введений користувачем рядок паліндромом.
     Паліндром – число, буквосполучення, слово або текст, яке читається однаково зліва
    направо та справа наліво. Наприклад, 707, Пилип, око, мадам тощо.*/

    function isPalindrome() {
        // запрошуємо у користувача слово
        let str = prompt('Введіть рядок:');

        // перетворюємо рядок у набір символів та обертаємо його задом наперед
        //split - родимо масив з лiтер
        //reverse - робимо масив "задом наперед"
        //join - склеюємо лiтери
        let reversedStr = str.split('').reverse().join('');
        // let reversedStr = str.split('');
        // console.log(reversedStr);

        // порівнюємо вихідний рядок і обернутий рядок
        if (str === reversedStr) {
           alert('Рядок є паліндромом');
            } 
        else {
           alert('Рядок не є паліндромом');
            }
        }

    // Виклик функції
    isPalindrome();

    </script>
    
</body>
</html>
